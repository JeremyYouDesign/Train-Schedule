<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <title>Polar Express Schedule</title>
    <header class="header text-center"><h1>POLAR EXPRESS SCHEDULE</h1></header>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center" id="header-2">
                    <h2>All Aboard!</h2>
            </div>
        </div>

        <div class="row"  id="schedule-div">
            <div class="col-lg-12 text-center">
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="table-div">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row" id="add-div">
            <div class="col-lg-12">
                <h3 class=" text-center">Add a Train</h3>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="" class="form-control" id="train-name" aria-describedby="" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="" class="form-control" id="train-destination" aria-describedby="" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="trainTime">First Train Time (HH:mm-military time) </label>
                        <input type="" class="form-control" id="train-time" aria-describedby="" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="" class="form-control" id="train-frequency" aria-describedby="" placeholder="">
                    </div>
                    <button type="submit" class="btn" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
